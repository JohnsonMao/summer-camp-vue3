    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.3.2/gsap.min.js"></script>
    <script>
        var container = document.querySelector("#container-box");
        var count = 30;
        var w, h;
        document.getElementById

        function random(min, max) {
            return gsap.utils.random(min, max);
        }

        function createFirefly() {
            var firefly = document.createElement("div");
            w = window.innerWidth;
            h = window.innerHeight;
            firefly.classList.add("firefly");
            container.appendChild(firefly);
            gsap.set(firefly, {
                x: random(0, w),
                y: random(0, h), 
                scale: random(0.5, 1.0),
                opacity: 0
            });
            gsap.to(firefly, {
                x: "+=" + random(-w/2, w/2),
                y: "+=" + random(-h/2, h/2),
                duration: random(20, 23),
                ease: Linear.easeNone
            });
            gsap.to(firefly, {
                opacity: 1,
                repeat: 5,
                yoyo: true,
                duration: random(2, 3),
                delay: random(0, 2),
                ease: Power2.easeInOut,
                onComplete: function() {
                    firefly.parentNode.removeChild(firefly);
                    createFirefly();
                }
            });
        }

        for (var index = 0; index < count; index++) {
            createFirefly();
        }
    </script>
