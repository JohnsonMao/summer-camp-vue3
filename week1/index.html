<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Summer Camp Vue3</title>

    <!-- ico -->
    <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon" />
    <link rel="icon" href="../favicon.ico" type="image/x-icon" />

    <!-- bootstrap 5 CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" />
    
    <!-- custom CSS -->
    <link rel="stylesheet" href="./index.css">
</head>

<body>
    <div id="app">
        <header class="navbar">
            <div class="container">
                <h1>
                    <a href="#">
                        <img src="../tent.png" alt="summer camp">
                    </a>
                </h1>
                <div>
                    <button type="button" class="btn btn-custom-primary"
                    @click="getData">
                        ÊèõÊá∏Ë≥û
                    </button>
                </div>
            </div>
        </header>
        <div class="container">
            <ul class="row row-cols-2 row-cols-md-3 row-cols-lg-4 g-3">
                <li class="col" v-for="person in persons">
                    <a href="#" @click.default="person.aim = ! person.aim">
                        <div class="card h-100 p-2">
                            <h3 class="title">WANTED</h3>
                            <div class="position-relative p-1">
                                <div class="ratio ratio-4x3">
                                    <img :src="person.picture.large" class="" />
                                </div>
                                <button v-if="!person.aim" type="button" class="position-absolute top-0 end-0 btn btn-aim">
                                    <i class="fas fa-crosshairs"></i>
                                </button>
                                <button v-else type="button" class="position-absolute top-0 end-0 btn btn-aim-focus">
                                    <i class="fas fa-crosshairs"></i>
                                </button>
                                <div class="position-absolute bottom-0 end-0 fs-4 m-2">
                                    <span v-if="person.gender === 'male'">üë®</span>
                                    <span v-else>üë©</span>
                                </div>
                            </div>
                            <div class="card-body p-1 pb-4">
                                <div class="position-absolute ss-lb">¬ß</div>
                                <div class="position-absolute ss-rb">¬ß</div>
                                <h4 class="fs-4 d-flex justify-content-between">
                                    <span>DEAD</span>
                                    <span>OR</span>
                                    <span>ALIVE</span>
                                </h4>
                                <h2 class="name">
                                    {{ person.name.first.toUpperCase() }} ¬∑
                                    {{ person.name.last.toUpperCase() }}
                                </h2>
                                <h3 class="bounty pb-2">‚Ç§ {{ person.location.street.number * 100000 }} -</h3>
                                <div class="row position-absolute bottom-0 align-items-center pb-1">
                                    <div class="col-8">
                                        <img class="cover" src="./text.png" alt="text">
                                    </div>
                                    <div class="col-4">
                                        <p class="marine">
                                            MARINE
                                        </p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </a>
                </li>
            </ul>
        </div>
    </div>

    <!-- Vue 3 CDN -->
    <!-- <script src="https://unpkg.com/vue@next"></script> -->

    <!-- axios CDN -->
    <script src="https://cdn.staticfile.org/axios/0.18.0/axios.min.js"></script>
    <script type="module">
        import { createApp } from 'https://cdnjs.cloudflare.com/ajax/libs/vue/3.1.4/vue.esm-browser.min.js'
        createApp({
            data(){
                return{
                    persons:[]
                }
            },
            methods:{
                getData(){
                axios
                    .get('https://randomuser.me/api/?results=8&exc=login')
                    .then(response => {this.persons = response.data.results
                    ,console.log(this.persons)
                    })
                    .catch(error => console.log(error));
                },
            },
            mounted(){
                this.getData();
            }
        }).mount('#app');
    </script>
</body>
</html>
